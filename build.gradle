group 'com.example.grpc'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'com.google.protobuf'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.5'
    }
}

dependencies {



    //gRPC
    compile 'io.grpc:grpc-protobuf:1.15.1'
    compile 'io.grpc:grpc-protobuf:1.15.1'

    //Reflection
    compile 'io.grpc:grpc-services:1.15.1'

    //shaded : includes ssl libraries
    compile 'io.grpc:grpc-netty-shaded:1.15.1'

    //JSON
    compile 'com.google.protobuf:protobuf-java-util:3.5.1'

    //MongoDB
    compile group: 'org.mongodb', name: 'mongodb-driver-sync', version: '3.9.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.5.1-1"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.15.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}